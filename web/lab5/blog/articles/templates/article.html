<!DOCTYPE html>
<html>
    	<head>
		<title>{{ post.title }}</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
	</head>
	<body class="article">
		<div class="article-header">
			<img src="{{ STATIC_URL }}/static/img/vls.png"/>
		</div>
		<div class="back-link">
			<a href="/articles">Все статьи</a>
		</div>		
		<div class="article">
			<h2 class="post-title">{{ post.title }}</h2>
				<div class="article-info">
					<div class="article-author">{{ post.author.username }}</div>
					<div class="article-created-date">{{ post.created_date }}</div>
				</div>
				<p class="article-text">{{ post.text }}</p>
		</div>
	</body>
</html>
