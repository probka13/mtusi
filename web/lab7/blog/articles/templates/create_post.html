<!DOCTYPE html>
<html>
	<head>
		<title>Django Public Blog - создать статью</title>
		<link rel="stylesheet" href="{{ STATIC_URL }}/static/css/lab5_creation_form.css">
	</head>
	<body>
		<div class="content">
			<h1>Написать статью</h1>
			<form method="POST">{% csrf_token %}
				<input type="text" name="title" placeholder="Название статьи" value="{{ form.title }}"><br>
				<textarea name="text" placeholder="Текст статьи">{{ form.text }}</textarea><br>
				<div class="button">
					<input type="submit" value="Сохранить">
				</div>
			</form>
			{{ form.errors }}
		</div>
	</body>
</html>
